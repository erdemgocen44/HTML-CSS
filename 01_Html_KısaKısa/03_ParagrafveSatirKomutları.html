<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03_ParagrafveSatirKomutları</title>
  </head>
  <body>
    <!-- <br> : Alt satıra geçmek için kullanılır. <br /> şeklinde kullanılır. KAPANMAK ZORUNDA DEĞİLDİR !   
    <p> </p> : Yazıları paragraf haline getirir. -->
    <p>Bu p paragraf olduğunu belirtir</p>
    <!-- Bu p paragraf olduğunu belirtir-->
    <br /><b>Bu b kalın yazdırır</b>
    <!-- b kalın puntolu yazdırır-->
    <p>Bu bir paragraf örneği..</p>
    <p>Bu da başka bir paragraf örneği..</p>
    <p>
      Bu bir<br />
      paragraf ve satır atlama<br />
      örneği..
    </p>
    <!-- br nerde varsa alt satırda yazdırır kapanma zorunluluğu yoktur-->
  </body>
</html>
